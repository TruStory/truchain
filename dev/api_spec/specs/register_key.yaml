meta:
  name: TruChain API
configuration:
  scheme: http
  host: localhost
  port: 1337
  base_path: /
specs:
  - name: Register key
    request:
      path: /register
      method: post
      headers:
        - name: content-type
          value: application/json
      payload:
        body:
          type: json
          content:
            pubkey: 02BACF1C2CB1CB200EAB66DEF9241F27FE308B9DB04D518EFB7AA4A9DFF14EBD84
            pubkey_algo: '*secp256k1'
    response:
      status_code: 201
      json_data:
        - path: $.error
          value: ""
        - path: $.data.address
          value: cosmos1vdhhxmt0wd6x2um5d9hxwctyv3ex2umndczg7h
        - path: $.data.sequence
          value: 0
        - path: $.data.account_number
          value: 0
        - path: $.data.coins.0.denom
          value: trusteak
        - path: $.data.coins.0.amount
          value: '123456'
